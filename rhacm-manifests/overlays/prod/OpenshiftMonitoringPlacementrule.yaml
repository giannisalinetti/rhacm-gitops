apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: openshift-monitoring-placementrule
  namespace: openshift-gitops
  labels:
    app: argocd
spec:
  clusterConditions:
    - type: "ManagedClusterConditionAvailable"
      status: "True"
  clusterSelector:  
    matchLabels: 
      environment: lab
  clusterReplicas: 1
